<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      background-color: #D1E0D7;
      margin: 0;
    }

    .header {
      height: 60px;
      background-color: #607EBC;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      color: black;
      z-index: 2;
    }

    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 220px;
      background-color: #607EBC;
      color: #fff;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      overflow: hidden;
      height: calc(100vh - 60px);
      z-index: 1;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .toggle-btn {
      position: fixed;
      top: 70px;
      left: 0;
      background-color: #607EBC;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      z-index: 3;
      border-radius: 0 5px 5px 0;
    }

    .sidebar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #D1E0D7;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 40px;
      transition: opacity 0.3s;
    }

    .sidebar.collapsed .logo span {
      display: none;
    }

    .menu-section {
      color: black;
    }

    .menu-title {
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      background: none;
      border: none;
      color: black;
      padding: 5px 10px;
    }

    .sidebar.collapsed .menu-title span {
      display: none;
    }

    .submenu {
      margin-left: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .submenu.active {
      display: flex;
      opacity: 1;
    }

    .submenu button {
      background: none;
      border: none;
      color: black;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      width: fit-content;
      transition: all 0.2s ease;
    }

    .submenu button.selected {
      border: 1px solid black;
      background-color: white;
    }

    .user-menu {
      position: relative;
      font-size: 24px;
      color: #D1E0D7;
      cursor: pointer;
    }

    .user-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: white;
      color: black;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .user-dropdown.active {
      display: block;
    }

    .user-dropdown button {
      background: none;
      border: none;
      padding: 10px;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }

    .content {
      margin-top: 60px;
      margin-left: 220px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    .sidebar.collapsed ~ .content {
      margin-left: 60px;
    }

    .card-panel {
      background-color: #7BA08F;
      padding: 20px;
      border-radius: 20px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    .card-panel > div {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 240px;
    }


    .card {
        background: #ddd;
        width: 220px;
        height: 220px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: bold;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }


    .info {
        margin-top: 10px;
        color: black;
        font-size: 14px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 3px;
        text-align: center;
    }

    .menu-title.selected {
        background-color: white;
        border-radius: 8px;
        padding: 5px 10px;
    }


    .action-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
      width: 100%;
    }

    .accept {
      background: limegreen;
      color: white;
      padding: 5px 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .decline {
      background: red;
      color: white;
      padding: 5px 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Verifica se a p√°gina atual √© o dashboard
      const isDashboard = window.location.pathname.includes('dashboard');
  
      // Aplica estilos apenas no submenu (n√£o mexe na home)
      if (isDashboard) {
        const savedPage = localStorage.getItem('selectedPage');
        if (savedPage) {
          const btn = document.querySelector(`button[data-page="${savedPage}"]`);
          if (btn) {
            btn.classList.add('selected');
            const submenu = btn.closest('.submenu');
            if (submenu) submenu.classList.add('active');
          }
        }
      }
  
      // Adiciona listener para os bot√µes do submenu
      document.querySelectorAll('.submenu button').forEach(button => {
        button.addEventListener('click', () => {
          const parentSubmenu = button.closest('.submenu');
          if (!parentSubmenu) return;
  
          parentSubmenu.querySelectorAll('button').forEach(btn => btn.classList.remove('selected'));
          button.classList.add('selected');
  
          // Salva no localStorage apenas se estiver no dashboard
          if (isDashboard) {
            const page = button.getAttribute('data-page');
            localStorage.setItem('selectedPage', page);
          }
        });
      });
    });
  
    function toggleSidebar(event) {
      event.stopPropagation();
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('collapsed');
  
      // Fecha submenus ao colapsar
      if (sidebar.classList.contains('collapsed')) {
        const allSubmenus = document.querySelectorAll('.submenu');
        allSubmenus.forEach(sub => sub.classList.remove('active'));
      }
    }
  
    function toggleUserMenu(event) {
      event.stopPropagation();
      const dropdown = document.getElementById('userDropdown');
      dropdown.classList.toggle('active');
    }
  
    function closeUserMenu(event) {
      const dropdown = document.getElementById('userDropdown');
      if (!event.target.closest('.user-menu')) {
        dropdown.classList.remove('active');
      }
    }
  
    function selectSubmenuButton(button, url) {
      const siblings = button.parentElement.querySelectorAll('button');
      siblings.forEach(btn => btn.classList.remove('selected'));
      button.classList.add('selected');
  
      if (url) {
        window.location.href = url;
      }
    }

    function logout() {
      // Simulando remo√ß√£o de sess√£o (ex: removendo do localStorage)
      localStorage.clear();

      // Redireciona para a tela de login
      window.location.href = 'login.html';
    }
  
    function selectHome(button, url) {
      // Limpa sele√ß√µes
      document.querySelectorAll('.menu-title').forEach(btn => btn.classList.remove('selected'));
      document.querySelectorAll('.submenu button').forEach(btn => btn.classList.remove('selected'));
  
      // Marca a Home
      button.classList.add('selected');
  
      // Limpa localStorage
      localStorage.removeItem('selectedPage');
  
      // Redireciona para o dashboard
      if (url) {
        window.location.href = url;
      }
    }
  
    function toggleExclusiveSubmenu(id) {
      const sidebar = document.getElementById('sidebar');
  
      // Expande se estiver colapsado
      if (sidebar.classList.contains('collapsed')) {
        sidebar.classList.remove('collapsed');
      }
  
      const allSubmenus = document.querySelectorAll('.submenu');
      allSubmenus.forEach(sub => {
        if (sub.id !== id) sub.classList.remove('active');
      });
  
      const submenu = document.getElementById(id);
      submenu.classList.toggle('active');
    }
  </script>
