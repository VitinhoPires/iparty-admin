<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - iParty</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
  <div class="wrapper">
    <div class="title"><span>Login iParty</span></div>
    {% if erro %}
    <p style="color: red; text-align: center;">{{ erro }}</p>
    {% endif %}    
    <form method="POST" action="{{ url_for('main.login') }}">
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" name="email" placeholder="Email" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" name="senha" placeholder="Senha" required />
      </div>
      <div class="pass"><a href="#">Esqueceu a senha?</a></div>
      <div class="row button">
        <input type="submit" value="Entrar" />
      </div>
      <div class="signup-link">NÃ£o tem conta? <a href="#">Criar agora</a></div>
    </form>
  </div>
</body>
</html>
